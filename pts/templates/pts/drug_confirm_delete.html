{% extends 'pts/base.html' %}

{% block title %}Delete Drug{% endblock %}

{% block content %}
    <h1 class="mb-4">Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ drug.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'drug_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
